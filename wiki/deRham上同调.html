<p>代数簇 (或代数几何中更一般的几何对象) 的 <strong>De Rham 上同调</strong>是 <span class="link local"><a href="./deRham复形.html" title="de Rham 复形 [deRham复形]">de Rham 复形</a></span>的<span class="link local"><a href="./超上同调.html" title="超上同调 [超上同调]">超上同调</a></span>.</p>
<p>对于好的代数簇, 例如光滑紧合的代数簇, 其 de Rham 上同调等同于其解析化后的 de Rham 上同调.</p>
