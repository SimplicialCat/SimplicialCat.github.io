<p>#凝聚态数学</p>
<blockquote>
<p>凝聚态数学的很多结论就是当年做硬分析的人做的.</p>
<p>Clausen-Scholze 在非 Archimedes 语境下定义了 <span class="link local"><a href="./pro-有限集.html" title="“pro-有限集” [pro-有限集]">pro-有限集</a></span> $S$ 上自由 $\mathbb Z$-模 $\underline{\mathbb Z[S]}$ 的某种完备化, 称为固态化.</p>
<p>而在 Archimedes 的语境, 液态性 (又称为分析结构, analytic structure) 是某种完备性. 这与泛函分析中的完备张量积有关.</p>
</blockquote>
