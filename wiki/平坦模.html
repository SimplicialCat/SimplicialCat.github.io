<h2>定义</h2>
<p>根据 MO 上的一篇回答,</p>
<p>$A$-模 $M$ 平坦当且仅当对任意理想 $I$,
$$
I\otimes_A M \to IM
$$
为同构. 其直观为, $I$ 对应 $\operatorname{spec}A$ 的<span class="link local"><a href="./闭子概形.html" title="“闭子概形” [闭子概形]">闭子概形</a></span> $\operatorname{spec}(A/I)$,</p>
