<p>#稳定同伦论</p>
<p>稳定同伦范畴是<span class="link local"><a href="./谱.html" title="“谱” [谱]">谱</a></span>的<span class="link local"><a href="./无穷范畴.html" title="“无穷范畴” [无穷范畴]">无穷范畴</a></span>的<span class="link local"><a href="./同伦范畴.html" title="“同伦范畴” [同伦范畴]">同伦范畴</a></span>.</p>
<p>对于稳定同伦范畴中的对象 $X,Y$, 有分次态射对象 $[X,Y]_\bullet\in\mathsf {Ab}^{\mathbb{Z}}$,
$$
[X,Y]_n := [X,\Sigma^{-n}Y].
$$</p>
