<p>为了研究<span class="link local"><a href="./凝聚层的导出范畴.html" title="“凝聚层的导出范畴” [凝聚层的导出范畴]">凝聚层的导出范畴</a></span>, 我们需要考虑一串范畴
$$
\mathsf {Coh}(X)\subset \mathsf {Qcoh} \subset \mathsf {Sh}(X).
$$
这是因为, 我们想要将凝聚层替换为内射对象, $\mathsf {Coh}(X)$ 中几乎没有内射对象, 所以我们需要考虑更大的范畴. 至少 $X$ Noether 时, $\mathsf {Qcoh}(X)$ 有足够多内射对象.</p>
