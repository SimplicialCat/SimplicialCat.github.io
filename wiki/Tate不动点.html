<h2>定义</h2>
<p>参考 <span class="link local"><a href="./NikolausScholzeTCH.html" title="On Topological Cyclic Homology [NikolausScholzeTCH]">Nikolaus–Scholze</a></span>.</p>
<p>定义 Tate 不动点为如下余纤维:
$$
X^{tC_p} := \operatorname{cofib}(X_{hC_p} \overset{\mathrm{Nm}}{\to} X^{hC_p}).
$$</p>
