<h2>陈述</h2>
<p>存在椭圆曲线 (形式群律) 到 <span class="link local"><a href="./E∞-环.html" title="“E∞-环” [E∞-环]">E∞-环</a></span>的函子性的对应, 以表现椭圆曲线对应的<span class="link local"><a href="./椭圆上同调.html" title=" [椭圆上同调]">椭圆上同调</a></span>理论. 这使得<span class="link local"><a href="./椭圆曲线的模叠.html" title="“椭圆曲线的模叠” [椭圆曲线的模叠]">椭圆曲线的模叠</a></span>带有一个 E∞-环结构层. 这个函子的极限, 即结构层的全局截面, 是 <span class="link local"><a href="./tmf.html" title=" [tmf]">tmf</a></span>.</p>
