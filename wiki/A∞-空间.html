<p>Stasheff 的 A∞-空间理论说明一个 H-空间 $X$ 是<span class="link local"><a href="./环路空间.html" title="“环路空间” [环路空间]">环路空间</a></span> (也即有<span class="link local"><a href="./分类空间.html" title="“分类空间” [分类空间]">分类空间</a></span>) 当且仅当它满足结合律的所有高阶<span class="link local"><a href="./融贯.html" title="“融贯” [融贯]">融贯</a></span>同伦.</p>
<h2>例</h2>
<p><span class="link local"><a href="./环路空间.html" title="“环路空间” [环路空间]">环路空间</a></span>自然构成 $A_\infty$-空间.</p>
