<p>在一个<span class="link local"><a href="./无穷范畴.html" title="“无穷范畴” [无穷范畴]">无穷范畴</a></span>中, 设 $0$ 为零对象, 称序列 $A\to B\to C$ 为余纤维列是指
$$
\begin{array}{ccc}
	A &amp; \to &amp; B\\
	\downarrow &amp;&amp; \downarrow\\
	0 &amp; \to &amp; C
\end{array}
$$
为推出.</p>
