<p>Cantor 连续统假设是说, 对于<span class="link local"><a href="./自然数集.html" title=" [自然数集]">自然数对象</a></span> $\mathbb N$ 与其幂集 $P\mathbb N$, 在二者之间不存在其它的无穷基数.</p>
<p><strong>命题</strong>. 存在一个 <span class="link local"><a href="./Boole意象.html" title="“Boole 意象” [Boole意象]">Boole 意象</a></span>满足<span class="link local"><a href="./选择公理.html" title=" [选择公理]">选择公理</a></span>, 但<span class="link local"><a href="./连续统假设.html" title="“连续统假设” [连续统假设]">连续统假设</a></span>不成立.</p>
